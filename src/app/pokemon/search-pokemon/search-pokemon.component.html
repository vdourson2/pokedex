<div class="row">
    <div clas="col s12 m6 offset-3">
        <div class="card">
            <div class="card-content">
                <div class="input-field">
                    <input 
                        #searchedLetters 
                        (keyup)="search(searchedLetters.value)" 
                        placeholder="Pokémon à rechercher"
                        type="text">
                    <div class="collection">
                        <a 
                            *ngFor="let pokemon of pokemons$ | async"
                            (click)="goToSelectedPokemon(pokemon)" 
                            class="collection-item"
                        >
                            {{pokemon.name}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
